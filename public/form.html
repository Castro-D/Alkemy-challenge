<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Operation form</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
  <div class='columns is-centered'>
    <div class='column is-4'>
      <form class="box" action="" method="POST">
        <input type="hidden" name="id" value="" readonly />
        <div class="field">
          <label class="label">Concept</label>
          <div class="control">
            <input class="input" type="text" placeholder="Rent" name='concept' value='' required />
          </div>
        </div>
      
        <div class="field">
          <label class="label">Amount</label>
          <div class="control">
            <input class="input" type="text" placeholder="2500" name='amount' value='' required />
          </div>
        </div>
  
        <div class="field">
          <label class="label">Date</label>
          <div class="control">
            <input class="input" type="text" placeholder="yyyy-mm-dd" name='date' value='' required />
          </div>
        </div>
  
        <div class="field">
          <label class="label">Type</label>
          <div class="control">
            <input class="input" type="text" placeholder="income / loss" name='type' value='' required />
          </div>
        </div>
        <input type="submit" class='button is-primary' value='Submit' />
      </form>
    </div>
  </div>
</body>
</html>
